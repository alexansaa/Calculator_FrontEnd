<h1>Calculator</h1>
<form action="#">
  <label for="arg1">Arg 1:</label>
  <input type="number" id="arg1" name="arg1" required [(ngModel)]="operation.arg1"><br><br>

  <label for="arg2">Arg 2:</label>
  <input type="number" id="arg2" name="arg2" required [(ngModel)]="operation.arg2"><br><br>

  <label>Operation:</label><br>
  <input type="radio" id="suma" name="operation" value="suma"> Suma
  <input type="radio" id="resta" name="operation" value="resta"> Resta
  <input type="radio" id="multiplicacion" name="operation" value="multiplicacion"> Multiplicación
  <input type="radio" id="division" name="operation" value="division"> División
  <input type="radio" id="potencia" name="operation" value="potencia"> Potencia
  <input type="radio" id="raiz" name="operation" value="raiz"> Raiz Cubica
  <br><br>

  <button type="submit" (click)="onSubmit()">Calcular</button>
</form>
